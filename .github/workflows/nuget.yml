permissions:
  contents: read
  id-token: write

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      - name: Compute version
        run: echo "PKG_VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_ENV

      - name: Test
        run: dotnet test -c Release

      - name: Pack
        run: dotnet pack -c Release -o out -p:Version=${PKG_VERSION}

      - name: NuGet login (OIDC)
        uses: NuGet/login@v1
        id: login
        with:
          user: storhaug.3

      - name: Push
        run: dotnet nuget push "out/*.nupkg" --api-key "${{ steps.login.outputs.NUGET_API_KEY }}" --source https://api.nuget.org/v3/index.json
